<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片库管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="../css/elementui.css"/>
    <!-- 上传图片框样式，不使用上传组件可以删除此样式 -->
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 150px;
            height: 70px;
            line-height: 150px;
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 70px;
            display: block;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">

    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <!--查询表单-->
                <el-form :inline="true">
                    <el-button type="primary" class="butT" @click="formVisible=true;pojo={},imageUrl = ''">上传图片</el-button>
                    <el-button type="primary" class="butT" @click="goBack">返回</el-button>
                </el-form>
            </div>
            <br/>

            <el-table :data="tableData" border style="width: 100%">
                <el-table-column label="图片" width="180">
                    <template slot-scope="scope">
                        <img :src="scope.row.url" height="80"/>
                    </template>
                </el-table-column>

                <el-table-column
                        label="操作">
                    <template slot-scope="scope">
                        <el-button @click="dele(scope.row.url)" size="mini" type="danger" size="small">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <div class="add-form">
                <!--弹出窗口-->
                <el-dialog title="编辑" :visible.sync="formVisible">
                    <el-form label-width="80px">

                        <el-form-item label="图片">
                            <el-upload
                                    class="avatar-uploader"
                                    action="/upload/oss.do?folder=album"
                                    :show-file-list="false"
                                    :on-success="handleAvatarSuccess">
                                <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                            </el-upload>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="save()">保存</el-button>
                            <el-button @click="formVisible = false">关闭</el-button>
                        </el-form-item>
                    </el-form>
                </el-dialog>
            </div>

        </div>
    </div>


</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script src="/js/util.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                searchMap: {},
                pojo: {},
                formVisible: false,
                imageUrl: '',
                albumId: 0
            }
        },
        created() {
            this.albumId = getQueryString('id');
            this.fetchData();
        },
        methods: {
            fetchData() {
                axios.get(`/album/findById.do?id=${this.albumId}`).then(response => {
                    this.tableData = JSON.parse(response.data.imageItems);
                });
            },
            save() {
                this.pojo.imageItems= this.imageUrl; //如页面有图片上传功能放开注释
                this.pojo.id = this.albumId;
                axios.post(`/album/addImageItem.do`, this.pojo).then(response => {
                    this.fetchData(); //刷新列表
                    this.formVisible = false;//关闭窗口
                });
            },
            dele(url) {
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.pojo.id = this.albumId;
                    this.pojo.imageItems = url;
                    axios.post(`/album/deleteImageItem.do`,this.pojo).then(response => {
                        this.fetchData(); //刷新列表
                    })
                })
            },
            handleAvatarSuccess(res, file) {
                this.imageUrl = file.response;
            },
            goBack(){
                location.href = `album.html`;
            }
        }
    })
</script>
</html>
