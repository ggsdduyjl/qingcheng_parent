<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类目销售统计</title>
    <link rel="stylesheet" href="../css/elementui.css"/>
    <script src="../js/vue.js"></script>
    <script src="../js/elementui.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/echarts.common.min.js"></script>
</head>
<body>
<div id="app">
    <div id="main" style="height: 400px;width: 50%;float: right"></div>
    <span class="demonstration">日期</span>
    <el-date-picker
            v-model="dateRange"
            type="daterange"
            range-separator="至"
            start-placeholder="开始日期"
            end-placeholder="结束日期"
            @change="fetchData">
    </el-date-picker>
    <br/>
    <br/>
    <el-table
            :data="tableData"
            border
            style="width: 50%">
        <el-table-column
                prop="categoryName"
                label="分类名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="num"
                label="销售数量"
                width="180">
        </el-table-column>
        <el-table-column
                label="销售比例"
                width="180">
            <template slot-scope="scope">
                {{(scope.row.num / totalNum * 100).toFixed(0)}}%
            </template>
        </el-table-column>
        <el-table-column
                prop="money"
                label="销售金额"
                width="180">
        </el-table-column>
        <el-table-column
                label="金额比例"
                width="180">
            <template slot-scope="scope">
                {{(scope.row.money / totalMoney * 100).toFixed(0)}}%
            </template>
        </el-table-column>
    </el-table>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: [],
            totalNum: 0,
            totalMoney: 0,
            dateRange: [new Date('2019-04-15'), new Date('2019-04-15')]
        },
        created() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                let startTime = this.dateRange[0].Format("yyyy-MM-dd");
                let endTime = this.dateRange[1].Format("yyyy-MM-dd");
                axios.get(`/categoryReport/getCategory1.do?startTime=${startTime}&endTime=${endTime}`).then(response => {
                    let legendData = [];
                    let numData = [];
                    let moneyData = [];
                    this.tableData = response.data;
                    for (let i = 0; i < this.tableData.length; i++) {
                        this.totalNum += this.tableData[i].num;
                        this.totalMoney += this.tableData[i].money;
                        legendData.push(this.tableData[i].categoryName);
                        numData.push({name: this.tableData[i].categoryName, value: this.tableData[i].num});
                        moneyData.push({name: this.tableData[i].categoryName, value: this.tableData[i].money});
                    }
                    // 图
                    let myEcharts = echarts.init(document.getElementById("main"));
                    let option = {
                        title: {
                            text: '商品类目销售分析',
                            subtext: '一级商品分类',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'right',
                            data: legendData
                        },
                        series: [
                            {
                                name: '销售量',
                                type: 'pie',
                                radius: '55%',
                                center: ['30%', '60%'],
                                data: numData,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            },
                            {
                                name: '销售额',
                                type: 'pie',
                                radius: '55%',
                                center: ['70%', '60%'],
                                data: moneyData,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                    myEcharts.setOption(option);
                });
            }
        }
    });
</script>
</body>
</html>
